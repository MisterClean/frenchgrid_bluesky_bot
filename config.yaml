# List of European countries to compare with France
countries:
  - "BE"
  - "DE"
  - "IT"
  - "ES"

# Posting configuration
post_interval_hours: 6

# Logging configuration
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: 'bot.log'

emojis:
  thresholds:
    very_low: 100
    low: 200
    medium: 400
  symbols:
    very_low: "🟢"
    low: "🟡"
    medium: "🟠"
    high: "🔴"
  power_sources:
    nuclear: "⚛️"
    hydro: "🌊"
    gas: "🔥"
    wind: "💨"
    coal: "🪨"
    oil: "🛢️"
    solar: "☀️"
    biomass: "🔥"
    geothermal: "🌋"
    battery_storage: "🔋"
    hydro_storage: "🌊"

account_tag: "@electricitymaps.bsky.social"